---
- name: Install misc utilities
  package: name={{ item }} state=present
  with_items:
  - compizconfig-settings-manager
  - curl
  - dconf-cli
  - emacs24
  - indicator-cpufreq
  - jq
  - keepassx
  - nautilus-dropbox
  - synaptic
  - unzip
  - wget

- name: Create $HOME/bin
  file:
    dest: "{{ lookup('env', 'HOME')}}/bin"
    state: directory
    owner: "{{ actual_username }}"
    group: "{{ actual_username }}"
    mode: 0755

- name: Create $HOME/.gradle
  file: path={{ lookup('env', 'HOME') }}/.gradle state=directory

- name: Edit $HOME/.gradle/gradle.properties
  blockinfile:
    dest: "{{ lookup('env', 'HOME') }}/.gradle/gradle.properties"
    create: yes
    backup: yes
    owner: "{{ actual_username }}"
    group: "{{ actual_username }}"
    mode: 0640
    block: |
      bintrayUser={{ bintray.user }}
      bintrayKey={{ bintray.key }}
