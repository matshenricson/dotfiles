---
- hosts: all
  connection: local
  become: yes
  vars:
  - docker_compose_version: 1.8.0
  - docker_machine_version: 0.7.0
  - intellij_version: 163.7342.3
  - intellij_checksum: "sha256:2218dcc22bc6202cd109988dc47a6bb1c1006d2366eaa5be53a43441c73fed2d"
  - intellij_download_classifier: "-no-jdk"

  vars_files:
  - vars/secrets.yml

  handlers:
  - include: handlers/main.yml

  roles:
  - {role: franklinkim.docker, tags: [docker, docker-engine], distribution_release: xenial}
  
  post_tasks:
  - {include: tasks/docker.yml, tags: docker}
  - {include: tasks/calibre.yml, tags: calibre}
  - {include: tasks/compilers.yml, tags: compilers}
  - {include: tasks/virtualbox.yml, tags: virtualbox, distribution_release: xenial}
  - {include: tasks/vagrant.yml, tags: vagrant}
  - {include: tasks/aws-cli.yml, tags: aws}
  - {include: tasks/misc.yml, tags: misc}
  - {include: tasks/intellij.yml, tags: intellij}
  - {include: tasks/nfs-mounts.yml, tags: nfs-mounts}
